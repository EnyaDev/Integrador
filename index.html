<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- boots -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500&family=Oswald:wght@200;500&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Alice Nails</title>
</head>

<body>
    <header>
        <h1>Alice in Wondernails</h1>
    </header>
    <div class="welcomeBanner">
        <h2 id="welcome">Bienvenida!</h2>
    </div>

    <div class="cards"></div>
    <div id="mainDiv">
        <select name="lista" id="lista"></select>
    </div>
    <button id="filtrar" class="btn">Filtrar</button>
    <button class="end" id="finalizarCompra">Finalizar</button>

    <div class="container text-center w-25 mt-4">
        <form>
            <input class="form-control m-1" type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
            <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
            <input class="agendar m-1" type="submit" value="Agendar" id="agendar">
        </form>
    </div>
    <div class="prod-container mt-4">

    </div>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
